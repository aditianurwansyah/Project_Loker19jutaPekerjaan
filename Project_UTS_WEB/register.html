<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 450px;">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-4">üìù Registrasi Akun</h3>
    <form method="POST" action="register.php">
      <div class="mb-3">
        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="usrname" class="form-label">Username</label>
        <input type="text" class="form-control" id="usrname" name="usrname" required minlength="3">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6">
      </div>
      <div class="mb-3">
        <label for="konfirmasiPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="konfirmasiPassword" name="konfirmasiPassword" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
    </form>
    <div class="text-center mt-3">
      <small>Sudah punya akun? <a href="login.html">Login di sini</a>.</small>
    </div>
  </div>
</div>

<footer class="text-center py-3 mt-4 bg-white border-top">
  @Copyright by 23552011329_Aditia_Nurwansyah_TIF_RP_23CNS_A
</footer>   

<script>
  // Validasi konfirmasi password (opsional, user-friendly)
  document.querySelector('form').addEventListener('submit', function(e) {
    const pass = document.getElementById('password').value;
    const conf = document.getElementById('konfirmasiPassword').value;
    if (pass !== conf) {
      e.preventDefault();
      alert('‚ùå Password dan konfirmasi tidak sama!');
    }
  });
</script>

</body>
</html>
